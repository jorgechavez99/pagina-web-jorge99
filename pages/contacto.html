    <meta charset="UTF-8">

    <main>

        <h1>FORMULARIO</h1>


        <form>
   
            <fieldset>
                <legend>Contactanos</legend>
                <div>
                    <label for="name">Nombre: </label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" autofocus tabindex="1">
                </div>
               
                <div>
                    <label for="email">Correo electrónico:</label><input type="email" id="email" name="email"
                        placeholder="Tu email" tabindex="2">
                </div><div>
                    <label for="phone">Telefono</label><input type="tel" id="phone" name="phone" placeholder="Tu telefono"
                        tabindex="3">
                </div>
                <div>
                    <label for="sobreti">Comentanos:</label>
                    <textarea name="info" id="sobreti" name="sobreti" cols="50" rows="5" tabindex="4"> </textarea>
    
                </div>
                
            </fieldset>
            <input type="submit" onclick="alert('Muchas gracias')">
            <input type="reset" value="Reset">
        </form>
    
    </main>
